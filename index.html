<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Declaração do tipo de documento HTML5 -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define o viewport para responsividade em dispositivos móveis -->
    <title>Qual sobremesa combina com você?</title> <!-- Título da página que será exibido na aba do navegador -->
    <link rel="stylesheet" href="Style.css"/> <!-- Importa o arquivo de estilo CSS externo -->
</head>
<body>
    <!-- Container principal do quiz -->
    <div class="quiz-container">
        <h1>Qual sobremesa combina com você?</h1> <!-- Título do quiz -->
        
        <!-- Container do quiz que agrupa as perguntas e respostas -->
        <div id="quiz">
            <!-- Container da pergunta e imagem relacionada -->
            <div id="question-container">
                <h2 id="question">Pergunta aqui</h2> <!-- Local onde a pergunta será exibida -->
                <img id="question-image" src="" alt="Imagem da Pergunta" style="max-width: 100%; height: auto;"> <!-- Imagem relacionada à pergunta, com responsividade para se ajustar ao container -->
            </div>

            <div id="options">
                <!-- Botões de opções de resposta -->
                <!-- Elementos dos botões de resposta serão gerados aqui dinamicamente pelo script.js -->
            </div>
        </div>
        
        <div id="result"></div> <!-- Área onde os resultados serão exibidos após o quiz -->
    </div>

    <script src="script.js"></script> <!-- Importa o arquivo JavaScript externo que contém a lógica do quiz -->
</body>
</html>
